<div class="card w-50 m-auto">
    <h3 class="text-center">Events</h3>
</div>
<div *ngFor="let event of events">

    <div class="card w-75 mx-auto my-2 p-2 border border-primary">
      <div class="card-body">
          <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p>{{ event.name }} | {{ event.status }}</p>
                        <p>{{ event.start_date | date }} - {{ event.end_date | date }}</p>
                <p>{{ event.description }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
            <button routerLink="event/{{ event.id }}" class="btn btn-link">View Details</button>
    </div> 
    </div>

</div>
